<ion-header>
    <ion-toolbar color="mango">
        <ion-title>Login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding='true'>
    <div class="text-center">
        <img src="assets/img/classroom-logo.jpg" class="logo-section" />
        <h1>Sign In</h1>
    </div>
    <form>
        <ion-list>
            <ion-item>
                <ion-label position="floating">Email Id or Mobile Number</ion-label>
                <ion-input autocomplete="off" type="text" name="username"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input autocomplete="off" type="password" name="password"></ion-input>
            </ion-item>
        </ion-list>
        <ion-button expand="block" share="round" color="success">Login</ion-button>
    </form>

    <ion-item lines='none'>
        <a [routerLink]="['/auth/signup']">Register now for free</a>
    </ion-item>
</ion-content>
